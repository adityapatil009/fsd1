    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      /* Change the link color to #111 (black) on hover */
      li a:hover {
        background-color: #111;
      }


      .parallax {
        /* The image used */
        background-image: url("https://electrek.co/wp-content/uploads/sites/3/2018/04/harley.jpg?quality=82&strip=all");
        height: 120vh;
        /* Set a specific height */
        min-height: 500px;

        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }


      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: #ff0000;
        color: white;
      }

      form {
        color: #ffffff;
        font-size: 20px;
        font-family: "Georgia", Times, serif;
      }

      .p2 {

        color: #ffffff;
        font-size: 30px;
      }

      h1 {
        text-align: center;
        font-size: 50px;
        color: solid black;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      table,
      th,
      td {
        background-color: #ffffff;
      }

      .tablebox {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
